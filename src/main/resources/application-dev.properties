# Spring JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/music_stream_server
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.mode=always
# Server
server.port=8888
# Client
client.host=localhost
client.port=4200
client.storage-path=src/main/resources
# spotify
spotify.client.secret=${SPOTIFY.CLIENT.SECRET}
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.redirect=http://localhost:4200/spotify/redirect
# Neverpile Crypto
neverpile.url-crypto.shared-secret.enabled=true
neverpile.url-crypto.shared-secret.secret-key=Not#So%Secret
neverpile.url-crypto.pathPatterns=/**
